<script>




var check = $("#x");
check.on('click',checkStatus);
function checkStatus(){
    if($(check).is(':checked'))
    {
        $("#y").prop('disabled',true);
    }
    else
     $("#y").prop('disabled',false);
}

var checks = $("#y");
checks.on('click',checkStatus1);
function checkStatus1(){
    if($(checks).is(':checked'))
    {
        $("#x").prop('disabled',true);
    }
    else
     $("#x").prop('disabled',false);
}


    $(function(){
    $('.container_t input:checkbox').on('change',function() {
           var hide = this.name;
           console.log(hide);
           $("#legend_list [data-type='"+hide+"']").toggle();
    });
});
    document.getElementById('x').onchange = function () {
        var cart = document.getElementsByClassName('FloodDemage')[0];
        if (this.checked) cart.classList.remove('hide');
        else cart.classList.add('hide');
    }
    document.getElementById('y').onchange = function () {
        var cart1 = document.getElementsByClassName('PowerDemage')[0];
        if (this.checked) cart1.classList.remove('hide');
        else cart1.classList.add('hide');
    }

     </script>
